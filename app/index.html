<!DOCTYPE html>
<html>
<head>
  <title>SUBE - Demo Blockchain @ Lagash</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>SUBE</h1>
  <h2>Demo Blockchain @ Lagash</h2>

 <div class="table>
    <div class="table-row">
      <div class="table-td usuario">

        <h2>DiegoG</h2>
        <h3>Saldo <span class="black"><span id="balanceDiegoG"></span> $UBE</span></h3>
        <br><button id="comprarSubte" onclick="App.comprarSubte(App.diegog())">Comprar Subte</button>
        <button id="comprarColectivo" onclick="App.comprarColectivo(App.diegog())">Comprar Colectivo</button>
        <br><label for="amountDiegoG">Amount:</label><input type="text" id="amountDiegoG" placeholder="95"></input>
        <button id="sendJulian" onclick="App.enviar(App.diegog(), App.julian(), $('#amountDiegoG').val())">Enviar a Julian</button>

      </div>
      <div class="table-td usuario">

        <h2>Julian</h2>
        <h3>Saldo <span class="black"><span id="balanceJulian"></span> $UBE</span></h3>
        <br><button id="comprarSubte" onclick="App.comprarSubte(App.julian())">Comprar Subte</button>
        <button id="comprarColectivo" onclick="App.comprarColectivo(App.julian())">Comprar Colectivo</button>
        <br><label for="amountJulian">Amount:</label><input type="text" id="amountJulian" placeholder="95"></input>
        <button id="sendDiegoG" onclick="App.enviar(App.julian(), App.diegog(), $('#amountJulian').val())">Enviar a DiegoG</button>

      </div>
    </div>
    <br><hr>
    <div class="table-row">
      <div class="table-td servicio">
        
        <h2>Kiosco</h2>
        <h3>Saldo <span class="black"><span id="balanceKiosco"></span> $UBE</span></h3>
        <label for="amount">Amount:</label><input type="text" id="amount" placeholder="95"></input>
        <br><button id="venderDiegoG" onclick="App.vender(App.diegog(), $('#amount').val())">Vender DiegoG</button>
        <button id="venderJulian" onclick="App.vender(App.julian(), $('#amount').val())">Vender Julian</button>

      </div>
      <div class="table-td servicio">
        
        <h2>Subte</h2>
        <h3>Saldo <span class="black"><span id="balanceSubte"></span> $UBE</span></h3>

      </div>
      <div class="table-td servicio">
        
        <h2>Colectivo</h2>
        <h3>Saldo <span class="black"><span id="balanceColectivo"></span> $UBE</span></h3>

      </div>
    </div>
</div>
<br>
<span id="status"></span>


</body>
</html>
